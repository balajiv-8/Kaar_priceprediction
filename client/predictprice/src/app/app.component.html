<!-- Toolbar -->
<mat-toolbar color="primary" class="app-header">
  <span class="nav-tool-items">
    <a *ngIf="!isTokenExists()" mat-button routerLink="login" routerLinkActive="active">Log in</a>
    <a mat-button mat-raised-button routerLink="register" routerLinkActive="active">Register</a>
    <a mat-button mat-raised-button routerLink="home" routerLinkActive="active">HOME</a>
    <a mat-button mat-raised-button routerLink="about" routerLinkActive="active">AboutUs</a>
    <a *ngIf="isTokenExists()" (click)="logout()" mat-button mat-raised-button routerLink="login" routerLinkActive="active">LogOut</a>
    
  </span>
</mat-toolbar>
<router-outlet></router-outlet>
